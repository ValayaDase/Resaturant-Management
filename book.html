<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation | Divine Dine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Background and layout styles */
        .bg-hero {
            background-image: url('https://malcolmhomes.net/img/projects/blue-2.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .bg-white {
            background-color:#1A1A40;
        }

        /* Form styles */
        .form-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-heading {
            color: #1A1A40;
        }

        .button-submit {
            background-color: #1A1A40;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button-submit:hover {
            background-color: #0d6aed81;
            color: black;
        }

        /* Navbar styles */
        .navbar a {
            color: white;
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #15b1d8;
        }

        /* Footer styles */
        .footer-bg {
            background-color:#1A1A40;
        }

    </style>
</head>

<body class="text-gray-700 body-font bg-hero bg-fixed">

    <!-- Navbar -->
    <header class="navbar flex justify-between items-center p-5 bg-white shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="text-3xl font-bold text-gray-800">Divine Dine</a>
            <nav class="flex space-x-5">
                <a href="index.html" class="hover:text-yellow-500">Home</a>
                <a href="menu.card.html" class="hover:text-yellow-500">Menu</a>
                <a href="offers.html" class="hover:text-orange-500">Offers</a>
                <a href="about.html" class="hover:text-yellow-500">About us</a>
            </nav>
        </div>
    </header>

    <!-- Reservation Form Section -->
    <section class="container mx-auto px-5 py-24 flex flex-col items-center justify-center min-h-screen">
        <div class="form-container max-w-lg w-full p-8 shadow-lg">
            <h2 class="text-4xl font-bold mb-6 text-center form-heading">Make a Reservation</h2>
            
            <!-- Reservation Form -->
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="b9b502f5-3513-4366-b8f8-2a64633e5b6b">
                <input type="hidden" name="subject" value="New Table Booking Request">
                <input type="hidden" name="from_name" value="Divine Dine Reservation">
                <input type="hidden" name="reply_to" value="shubhamdalvi775@gmail.com">

                <!-- Customer Name -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-600 text-sm mb-2">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required class="border p-2 w-full rounded">
                </div>

                <!-- Email Address -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required class="border p-2 w-full rounded">
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="phone" class="block text-gray-600 text-sm mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required class="border p-2 w-full rounded">
                </div>

                <!-- Booking Date -->
                <div class="mb-4">
                    <label for="date" class="block text-gray-600 text-sm mb-2">Booking Date</label>
                    <input type="date" id="date" name="date" required class="border p-2 w-full rounded">
                </div>

                <!-- Booking Time -->
                <div class="mb-4">
                    <label for="time" class="block text-gray-600 text-sm mb-2">Booking Time</label>
                    <select id="time" name="time" required class="border p-2 w-full rounded">
                        <option value="">Select a time</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="02:00 PM">02:00 PM</option>
                        <option value="04:00 PM">04:00 PM</option>
                        <option value="06:00 PM">06:00 PM</option>
                        <option value="08:00 PM">08:00 PM</option>
                        <option value="10:00 PM">10:00 PM</option>
                    </select>
                </div>

                <!-- Number of Guests -->
                <div class="mb-4">
                    <label for="guests" class="block text-gray-600 text-sm mb-2">Number of Guests</label>
                    <input type="number" id="guests" name="guests" placeholder="Number of guests" required class="border p-2 w-full rounded">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="button-submit w-full mt-4">Reserve Now</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-bg text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <p>Â© 2024 Divine Dine - All rights reserved</p>
            <div class="flex space-x-4">
                <a href="https://www.facebook.com/profile.php?id=61566829890130" class="text-white hover:text-yellow-500">
                    <img src="https://img.icons8.com/fluent/48/000000/facebook-new.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/divine_dine_7883/" class="text-white hover:text-yellow-500">
                    <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
