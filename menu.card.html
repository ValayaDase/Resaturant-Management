        }
        .list .item button {
            background-color: #05132f;
            color: #fff;
            width: 100%;
            padding: 10px;
        }
        .Cart {
            position: fixed;
            top: 0;
            left: 100%;
            width: 500px;
            background-color: #1A1A40;
            height: 100vh;
            transition: 0.5s;
        }
        .active .Cart {
            left: calc(100% - 500px);
        }

        }
        .Cart h1 {
            color: #d3d8d8;
           font-size: medium;
            font-weight: 100;

            height: 80px;
            display: flex;
            align-items: center;

        .Cart .checkOut {
            position: absolute;
            bottom: 0;
            width: 100%;

            grid-template-columns: repeat(2, 1fr);

            background-color: #ebeffa;

            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;

            color: #fff;

        let listCarts = [];

        function initApp() {
            changeMenu(0);                    // Initialize with the first menu
        }

        function changeMenu(menuIndex) {
            list.innerHTML = '';                                    // Clear the current list
            menus[menuIndex].forEach((value, key) => {
                let newDiv = document.createElement('div');
                newDiv.classList.add('item');
                newDiv.innerHTML = `
                    <img src="${value.image}" alt="${value.name}">
                    <div class="title">${value.name}</div>
                    <div class="price">${value.price.toLocaleString()}</div>
                    <button onclick="addToCart(${menuIndex}, ${key})">Add To Cart</button>`;
                list.appendChild(newDiv);
            });
        }

        function addToCart(menuIndex, key) {
    let product = menus[menuIndex][key];
    let listCartItem = listCarts.find(item => item.id === product.id);

    if (!listCartItem) {
        listCartItem = { ...product, quantity: 1 };
        listCarts.push(listCartItem);
    } else {
        listCartItem.quantity++;
    }
    reloadCart();
}

function reloadCart() {
    listCart.innerHTML = '';
    let count = 0;
    let totalPrice = 0;

    listCarts.forEach(value => {
        let gstAmount = value.price * GST_RATE * value.quantity;  // GST for the current item
        let totalItemPrice = value.price * value.quantity + gstAmount;  // Price including GST for this item
        totalPrice += totalItemPrice;  // Add item's total price (with GST) to the total price
        count += value.quantity;

        let newDiv = document.createElement('li');
        newDiv.innerHTML = `
            <div><img src="${value.image}" alt="${value.name}"/></div>
            <div>${value.name}</div>
            <div>Price: ${value.price.toLocaleString()}</div>
            <div>Quantity: ${value.quantity}</div>
            <div>GST: ${gstAmount.toFixed(2)}</div> <!-- Display GST for each item -->
            <div>Total: ${(totalItemPrice).toFixed(2)}</div> <!-- Display total (price + GST) per item -->
            <div>
                <button onclick="changeQuantity(${value.id}, ${value.quantity - 1})">-</button>
                <div class="count">${value.quantity}</div>
                <button onclick="changeQuantity(${value.id}, ${value.quantity + 1})">+</button>
            </div>`;
        listCart.appendChild(newDiv);
    });

    total.innerHTML = `Total Price: ${(totalPrice).toFixed(2)}`;  // Display total price including GST
    quantity.innerText = count;  // Update the quantity in the Cart icon
}


        function changeQuantity(id, quantity) {
            let listCartItem = listCarts.find(item => item.id === id);
            if (quantity <= 0) {
                listCarts = listCarts.filter(item => item.id !== id);
            } else {
                listCartItem.quantity = quantity;
            }
            reloadCart();
        }

        initApp();
    </script>

<script>
    function goToBilling() {
        let selectedItems = listCarts;  // Get the list of selected items from the Cart
        let totalPrice = total.innerHTML;  // Get the total price displayed

        // Save selected items and total price to localStorage
        localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
        localStorage.setItem('totalPrice', totalPrice);

        // Redirect to billing page
        window.location.href = 'bill.html';  // Adjust the path if needed
    }
</script>
